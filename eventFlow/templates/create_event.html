{% extends 'base.html' %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="/static/css/create_event.css" />
{% endblock %}

{% block title %}Create Event{% endblock %}

{% block breadcrumb_items %}
<li class="breadcrumb-item active">Create Event</li>
{% endblock %}

{% block content %}
<div class="create-event-container">
    <h1>Create a New Event</h1>
    <form method="POST" action="{{ url_for('main.createEvent') }}" class="event-form">
        <div class="form-group">
            <label for="event-title">Event Title</label>
            <input type="text" id="event-title" name="title" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="event-date">Event Date</label>
            <input type="date" id="event-date" name="date" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="event-location">Location</label>
            <input type="text" id="event-location" name="location" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="event-description">Description</label>
            <textarea id="event-description" name="description" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
</div>
{% endblock %}
